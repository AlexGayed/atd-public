cloud_service: aws:dev

default_interfaces: 8
default_ami_name: 4.21.2F

cvp_instance: singlenode
cvp_version: 2019.1.0

custom_ami_names: true
preconfigured: false
topology_link: false

nodes:
  - node1:
      neighbors:
        - neighborDevice: node2
          neighborPort: Ethernet1
          port: Ethernet1
        - neighborDevice: node2
          neighborPort: Ethernet2
          port: Ethernet2
      ip_addr: 192.168.0.25

  - node2:
      neighbors:
        - neighborDevice: node1
          neighborPort: Ethernet1
          port: Ethernet1
        - neighborDevice: node1
          neighborPort: Ethernet2
          port: Ethernet2
      ip_addr: 192.168.0.22
