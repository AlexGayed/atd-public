cloud_service: aws:adc
default_interfaces: 8
default_subnet:  "{{ provider.aws['adc_private_m1'].private_subnet }}"
default_ami_name: 4.23.0.1F
default_sg: "{{ provider.aws['adc_private_m1'].security_group }}"
cvp_instance: singlenode
cvp_version: 2019.1.0
#cvp_version: cvp-2018.2.3.vxlan.rpm.atd.adc
eni_s_d_check: false
deployment_type: "adc-atd"
topology_name: 'datacenter-latest'
custom_ami_names: true
preconfigured: true
topology_link: true

nodes:
  - spine1:
      # interfaces: 8
      ip_addr: 192.168.0.10
      neighbors:
        - neighborDevice: spine2
          neighborPort: Ethernet1
          port: Ethernet1
        - neighborDevice: leaf1
          neighborPort: Ethernet2
          port: Ethernet2
        - neighborDevice: leaf2
          neighborPort: Ethernet2
          port: Ethernet3
        - neighborDevice: leaf3
          neighborPort: Ethernet2
          port: Ethernet4
        - neighborDevice: leaf4
          neighborPort: Ethernet2
          port: Ethernet5

  - spine2:
      # interfaces: 8
      ip_addr: 192.168.0.11
      neighbors:
        - neighborDevice: spine1
          neighborPort: Ethernet1
          port: Ethernet1
        - neighborDevice: leaf1
          neighborPort: Ethernet3
          port: Ethernet2
        - neighborDevice: leaf2
          neighborPort: Ethernet3
          port: Ethernet3
        - neighborDevice: leaf3
          neighborPort: Ethernet3
          port: Ethernet4
        - neighborDevice: leaf4
          neighborPort: Ethernet3
          port: Ethernet5

  - leaf1:
      # interfaces: 8
      ip_addr: 192.168.0.14
      neighbors:
        - neighborDevice: leaf2
          neighborPort: Ethernet1
          port: Ethernet1
        - neighborDevice: spine1
          neighborPort: Ethernet2
          port: Ethernet2
        - neighborDevice: spine2
          neighborPort: Ethernet2
          port: Ethernet3
        - neighborDevice: host1
          neighborPort: Ethernet1
          port: Ethernet4
        - neighborDevice: host1
          neighborPort: Ethernet3
          port: Ethernet5


  - leaf2:
      # interfaces: 8
      ip_addr: 192.168.0.15
      neighbors:
        - neighborDevice: leaf1
          neighborPort: Ethernet1
          port: Ethernet1
        - neighborDevice: spine1
          neighborPort: Ethernet3
          port: Ethernet2
        - neighborDevice: spine2
          neighborPort: Ethernet3
          port: Ethernet3
        - neighborDevice: host1 
          neighborPort: Ethernet2
          port: Ethernet4
        - neighborDevice: host1
          neighborPort: Ethernet4
          port: Ethernet5


  - leaf3:
      # interfaces: 8
      ip_addr: 192.168.0.16
      neighbors:
        - neighborDevice: leaf4
          neighborPort: Ethernet1
          port: Ethernet1
        - neighborDevice: spine1
          neighborPort: Ethernet4
          port: Ethernet2
        - neighborDevice: spine2
          neighborPort: Ethernet4
          port: Ethernet3
        - neighborDevice: host2
          neighborPort: Ethernet1
          port: Ethernet4
        - neighborDevice: host2
          neighborPort: Ethernet3
          port: Ethernet5


  - leaf4:
      # interfaces: 8
      ip_addr: 192.168.0.17
      neighbors:
        - neighborDevice: leaf3
          neighborPort: Ethernet1
          port: Ethernet1
        - neighborDevice: spine1
          neighborPort: Ethernet5
          port: Ethernet2
        - neighborDevice: spine2
          neighborPort: Ethernet5
          port: Ethernet3
        - neighborDevice: host2
          neighborPort: Ethernet2
          port: Ethernet4
        - neighborDevice: host2
          neighborPort: Ethernet4
          port: Ethernet5


  - host1:
      # interfaces: 8
      ip_addr: 192.168.0.31
      neighbors:
        - neighborDevice: leaf1
          neighborPort: Ethernet4
          port: Ethernet1
        - neighborDevice: leaf2
          neighborPort: Ethernet4
          port: Ethernet2
        - neighborDevice: leaf1
          neighborPort: Ethernet5
          port: Ethernet3
        - neighborDevice: leaf2
          neighborPort: Ethernet5
          port: Ethernet4

  - host2:
      # interfaces: 8
      ip_addr: 192.168.0.32
      neighbors:
        - neighborDevice: leaf3
          neighborPort: Ethernet4
          port: Ethernet1
        - neighborDevice: leaf4
          neighborPort: Ethernet4
          port: Ethernet2
        - neighborDevice: leaf3
          neighborPort: Ethernet5
          port: Ethernet3
        - neighborDevice: leaf4
          neighborPort: Ethernet5
          port: Ethernet4

  - cvx01:
      ip_addr: 192.168.0.44
      neighbors: []

  - atd_jump_host:
      neighbors: []
      ip_addr: 192.168.0.4
      # subnet: "{{ provider.aws['adc_public_jump_host'].private_subnet }}"
      # sg: "{{ provider.aws['adc_public_jump_host'].security_group }}"
