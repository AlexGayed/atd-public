---
options: 
  bgp: 
  -   command: "ssh 192.168.0.5 './ConfigureTopology.py -t bgp'"
      description: "BGP Lab (bgp)"
  cvp: 
  -   command: "ssh 192.168.0.5 './ConfigureTopology.py -t cvp'"
      description: "CVP lab (cvp)"
  l2evpn: 
  -   command: "ssh 192.168.0.5 './ConfigureTopology.py -t l2evpn -e leaf3'"
      description: "EVPN Type 2 Lab (l2evpn) excludes leaf3 instead of leaf4"
  l3evpn: 
  -   command: "ssh 192.168.0.5 './ConfigureTopology.py -t l3evpn -e leaf3'"
      description: "EVPN Type 5 Lab (l3evpn) excludes leaf3 instead of leaf4"
  mlag: 
  -   command: "ssh 192.168.0.5 './ConfigureTopology.py -t mlag -e leaf4'"
      description: "MLAG Lab (mlag)"
  vxlan: 
  -   command: "ssh 192.168.0.5 './ConfigureTopology.py -t vxlan'"
      description: "VXLAN Lab (vxlan) excludes leaf3 instead of leaf4"

